<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../client/style.css">
    <title>Workout Buddy</title>
  </head>
  <body>
    <header>
      <h1>@WorkoutBuddy</h1>
    </header>
    <h3>Your hub for fitness accountability</h3>
    <div id="input-data">
      <!-- <a href='./signup'>Sign up</a>
      <a href='./login'>Login</a> -->

      <!-- name -->
      <!-- <form method="POST" action="/">
        <input id="name" type="login" placeholder="Name"></input>
        <input id="submit-name" type="submit"></input>
      </form> -->
      <!-- name2 -->
      <input id="name" type="text" placeholder="Name"></input>
      <span id="userbuttons">
        <button id="submitname">Enter</button>
        <button id="resetuser">Reset User</button>
      </span>
      <span id="current-user"></span>
        <!-- date -->
        <input id="date" type="text" placeholder="Date"></input>
        <!-- activity -->
        <div class="dropdown">
          <!-- <label for="activity">Activity Type:</label> -->
          <select name="activity" id="activity">
            <option class="label" value="0">Activity Type</option>
            <option class="label" value="undefined"></option>
            <option value="walk">Walk</option>
            <option value="run">Run</option>
            <option value="bike">Bike</option>
            <option value="hike">Hike</option>
            <option value="swim">Swim</option>
            <option value="yoga">Yoga</option>
            <option value="gym">Gym</option>
          </select>
        </div>
        <!-- duration -->
        <input id="duration" type="text" placeholder="Workout Duration (minutes)"></input>
        <!-- effort  -->
        <div class="dropdown">
          <!-- <label for="effort">Effort Level:</label> -->
          <select name="effort" id="effort">
            <option class="label" value="0">Intensity</option>
            <option class="label" value="undefined"></option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <button id="submitdata">Submit Activity</button>
        <span id = "activity-submitted"></span>
        <button id="view-log">View Activity Log</button>
      </div>
      <script src="../client/index.js"></script>
    </body>
    </html>
